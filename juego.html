<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design/stylePuzzle.css">
    <script defer src="javaScript/juegoNumero.js"></script>
</head>
<body>

    <div class="contenedor">
        <h1> JUEGO ADIVINA EL NÚMERO</h1>
        <p>Hemos seleccionado un número aleatorio entre 1 y 100. Fíjate si lo puedes adivinar en 10 turnos o menos. Vamos a decirte si tu número es más alto o más bajo.</p>

        <div class="datos">
            <label for="numero">adivina el número: </label>
            <input type="number" minlength="1" maxlength="100" class="numero" id="numero">
            <input type="submit" value="enviar respuesta" class="enviar">
        </div>

        <div class="resultados">
            <p class="secuencia"></p>
            <p class="textoDeSalida"></p>
            <p class="consejo"></p>
        </div>
    </div>

</body>
</html>
